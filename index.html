<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/base.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <div class="app">
            <header class="header">
                <div class="header-grid grid">
                    <div class="header-left">
                        <div class="header-left__img">
                            <img
                                src="./assets/img/LOGO-HSV-TP-HCM.png"
                                alt=""
                            />
                        </div>
                    </div>
                    <div class="header-main">
                        <div class="header-main__text">
                            Hội viên, sinh viên thành phố Hồ Chí Minh
                            <br />nhiệt liệt chào mừng đại hội đại biểu toàn
                            quốc hội sinh viên Việt Nam <br />
                            lần thứ X, nhiệm kỳ 2018 - 2023
                        </div>
                    </div>
                    <div class="header-right">
                        <div class="header-right__img">
                            <img src="./assets/img/LOG-XI.png" alt="" />
                        </div>
                    </div>
                </div>
            </header>

            <section class="main">
                <div class="main-grid grid">
                    <div class="main-left">
                        <div class="main-left__wrap"></div>
                    </div>
                    <div class="main-right">
                        <div class="main-right__form">
                            <div class="main-right__form-group">
                                <div class="main-right__form-title">
                                    Thông điệp của bạn
                                </div>
                                <textarea
                                    class="main-right__form-input"
                                    name=""
                                    id=""
                                    cols="30"
                                    rows="10"
                                ></textarea>
                            </div>
                            <div class="main-right__form-group">
                                <div class="main-right__form-title">Ký tên</div>
                                <input
                                    type="text"
                                    class="main-right__form-input"
                                />
                            </div>
                            <div class="main-right__form-submit-btn">
                                Gửi thông điệp
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <footer class="footer">
                <div class="footer-grid grid">
                    <div class="footer-text">
                        &copy; 2018 Bản quyền thuộc về hội sinh viên Việt Nam
                        thành phố Hồ Chí Minh
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
